# all interconnected microservices must belong to an application wth the same ID
APPLICATION_ID: company
service_description:
# name of the declaring microservice
  name: manager
  version: 0.0.1
cse:
  service:
    registry:
      address: http://sc.servicecomb.io:30100
  isolation:
    validate:
      maxConcurrentRequests: 30000
      timeoutInMilliseconds: 30000
    doorman:
      maxConcurrentRequests: 30000
      timeoutInMilliseconds: 30000
    beekeeper:
      maxConcurrentRequests: 30000
      timeoutInMilliseconds: 30000
    worker:
      maxConcurrentRequests: 30000
      timeoutInMilliseconds: 30000
  command:
    default:
      execution:
        isolation:
          strategy: THREAD
          thread:
            maxConcurrentRequests: 30000
            timeoutInMilliseconds: 30000
    validate:
      execution:
        isolation:
          strategy: THREAD
          thread:
            maxConcurrentRequests: 30000
            timeoutInMilliseconds: 30000
  handler:
    chain:
#      Provider:
#        default: tracing-provider
#      Consumer:
#        default: tracing-consumer,loadbalance
      Consumer:
        default: loadbalance

servicecomb:
  tracing:
    collector:
      address: http://zipkin.io:9411

